<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Brain Search</title>
    <script src="htmx.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f8f9fa;
        color: #202124;
        line-height: 1.6;
      }

      .container {
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }

      .logo {
        flex-shrink: 0;
      }

      .logo h1 {
        font-size: 36px;
        font-weight: 300;
        color: #6f42c1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        margin: 0;
      }

      .search-container {
        position: relative;
        flex: 1;
        max-width: 600px;
      }

      .search-input {
        width: 100%;
        padding: 16px 20px;
        font-size: 18px;
        border: 3px solid #6f42c1;
        border-radius: 24px;
        outline: none;
        background: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(111, 66, 193, 0.1);
        position: relative;
      }

      .search-input:focus {
        border-color: #5a2d91;
        box-shadow: 0 8px 16px rgba(111, 66, 193, 0.2);
      }

      .search-input.htmx-request {
        border-color: #ff6b35;
        box-shadow: 0 4px 8px rgba(255, 107, 53, 0.2);
        background: linear-gradient(90deg, #fff 0%, #fff8f6 50%, #fff 100%);
        background-size: 200% 100%;
        animation: searching 1.5s ease-in-out infinite;
      }

      @keyframes searching {
        0% {
          background-position: 200% 0;
        }
        50% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .results-container {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }

      .result-item {
        background: white;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        margin-bottom: 8px;
        padding: 12px 16px;
        transition: all 0.2s ease;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .result-item:hover {
        border-color: #6f42c1;
        box-shadow: 0 2px 8px rgba(111, 66, 193, 0.1);
      }

      .result-title {
        font-size: 16px;
        font-weight: 600;
        color: #6f42c1;
        margin-bottom: 4px;
        text-decoration: none;
        line-height: 1.3;
      }

      .result-title:hover {
        text-decoration: underline;
      }

      .result-meta {
        font-size: 12px;
        color: #656d76;
        margin-bottom: 6px;
        line-height: 1.2;
      }

      .result-meta span {
        margin-right: 12px;
      }

      .result-body {
        color: #3c4043;
        line-height: 1.4;
        max-height: 60px;
        overflow: hidden;
        position: relative;
        font-size: 14px;
      }

      .result-body::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 70px;
        height: 20px;
        background: linear-gradient(to right, transparent, white);
      }

      .type-badge {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 10px;
        font-size: 10px;
        font-weight: 500;
        text-transform: uppercase;
        margin-right: 6px;
      }

      .type-discussion {
        background: #e3f2fd;
        color: #1565c0;
      }

      .type-issue {
        background: #fff3e0;
        color: #ef6c00;
      }

      .type-pr {
        background: #f3e5f5;
        color: #7b1fa2;
      }

      .no-results {
        text-align: center;
        color: #5f6368;
        font-size: 18px;
        padding: 40px;
      }

      .loading {
        display: none;
      }

      .htmx-indicator {
        opacity: 0;
      }

      .htmx-request .htmx-indicator {
        opacity: 1;
      }

      .htmx-request.htmx-indicator {
        opacity: 1;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .header {
          flex-direction: column;
          gap: 15px;
          align-items: stretch;
        }

        .logo {
          text-align: center;
        }

        .logo h1 {
          font-size: 28px;
        }

        .search-container {
          max-width: none;
        }

        .search-input {
          font-size: 16px;
          padding: 14px 18px;
        }

        .result-item {
          padding: 10px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <h1>GitHub ðŸ§ </h1>
        </div>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            name="value"
            placeholder="Search discussions, issues, and pull requests..."
            hx-get="/search"
            hx-trigger="input changed delay:300ms, keyup[key=='Enter'] delay:0ms"
            hx-target="#results"
            hx-sync="this:replace"
            autocomplete="off"
          />
        </div>
      </div>

      <div id="results" class="results-container">
        <!-- Results will be loaded here -->
      </div>
    </div>

    <!-- Hidden templates for HTMX to use -->
    <!-- Template definitions for Go html/template -->
    <script type="text/template" style="display: none">
      {{define "result-item"}}
      <div class="result-item">
          <a href="{{.URL}}" class="result-title" target="_blank">{{.Title}}</a>
          <div class="result-meta">
              <span class="type-badge {{.TypeClass}}">{{.TypeBadge}}</span>
              <span>{{.Repository}}</span>
              <span>by {{.Author}}</span>
              <span>{{.CreatedAt}}</span>
          </div>
          <div class="result-body">{{.Body}}</div>
      </div>
      {{end}}

      {{define "no-results"}}
      <div class="no-results">No results found for "{{.Query}}"</div>
      {{end}}

      {{define "empty-results"}}
      <div class="no-results">Start typing to search...</div>
      {{end}}
    </script>
    <script>
      // Focus search input on page load
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".search-input").focus();
      });

      // Simple keyboard shortcuts
      document.addEventListener("keydown", function (e) {
        // Focus search input on '/' key
        if (e.key === "/" && e.target.tagName !== "INPUT") {
          e.preventDefault();
          document.querySelector(".search-input").focus();
        }

        // Clear search on Escape
        if (e.key === "Escape" && e.target.classList.contains("search-input")) {
          e.target.value = "";
          // Trigger HTMX to clear results
          htmx.trigger(e.target, "input");
        }
      });
    </script>
  </body>
</html>

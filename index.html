<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Brain Search</title>
    <script src="htmx.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", "Monaco", "Menlo", monospace;
        background: #1a1a1a;
        color: #ede9fe;
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }

      .logo {
        flex-shrink: 0;
      }

      .logo h1 {
        font-size: 36px;
        font-weight: 900;
        color: #c084fc;
        text-shadow: 3px 3px 0px rgba(109, 40, 167, 0.5);
        margin: 0;
        letter-spacing: -1px;
        text-transform: uppercase;
      }

      .search-container {
        position: relative;
        flex: 1;
        max-width: 600px;
      }

      .search-input {
        width: 100%;
        padding: 16px 20px;
        font-size: 18px;
        border: 4px solid #7c3aed;
        border-radius: 0;
        outline: none;
        background: #2a2a2a;
        color: #ede9fe;
        transition: all 0.2s ease;
        box-shadow: 4px 4px 0px rgba(124, 58, 237, 0.3);
        position: relative;
        font-weight: 500;
      }

      .search-input::placeholder {
        color: #a78bfa;
        font-weight: 400;
      }

      .search-input:focus {
        border-color: #c084fc;
        box-shadow: 6px 6px 0px rgba(192, 132, 252, 0.4);
        background: #333333;
        transform: translate(-2px, -2px);
      }

      .search-input.htmx-request {
        border-color: #a259c4;
        box-shadow: 4px 4px 0px rgba(162, 89, 196, 0.5);
        background: linear-gradient(
          90deg,
          #2a2a2a 0%,
          #3a2a3a 50%,
          #2a2a2a 100%
        );
        background-size: 200% 100%;
        animation: searching 1.5s ease-in-out infinite;
      }

      @keyframes searching {
        0% {
          background-position: 200% 0;
        }
        50% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .results-container {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }

      .result-item {
        background: #2a2a2a;
        border: 3px solid #444444;
        border-radius: 0;
        margin-bottom: 8px;
        padding: 16px 20px;
        transition: all 0.15s ease;
        box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.4);
        position: relative;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateX(-10px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .result-item:hover {
        border-color: #7c3aed;
        box-shadow: 5px 5px 0px rgba(124, 58, 237, 0.3);
        background: #333333;
        transform: translate(-1px, -1px);
      }

      .result-title {
        font-size: 16px;
        font-weight: 700;
        color: #c084fc;
        margin-bottom: 6px;
        text-decoration: none;
        line-height: 1.3;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .result-title:hover {
        text-decoration: none;
        color: #ede9fe;
        text-shadow: 2px 2px 0px rgba(124, 58, 237, 0.5);
      }

      .result-meta {
        font-size: 12px;
        color: #a78bfa;
        margin-bottom: 6px;
        line-height: 1.2;
      }

      .result-meta span {
        margin-right: 12px;
      }

      .result-body {
        color: #ede9fe;
        line-height: 1.4;
        max-height: 60px;
        overflow: hidden;
        position: relative;
        font-size: 14px;
      }

      .result-body::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 70px;
        height: 20px;
        background: linear-gradient(to right, transparent, #2a2a2a);
      }

      .result-item:hover .result-body::after {
        background: linear-gradient(to right, transparent, #333333);
      }

      .type-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 0;
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        margin-right: 8px;
        border: 2px solid currentColor;
        letter-spacing: 0.5px;
      }

      .type-discussion {
        background: rgba(192, 132, 252, 0.2);
        color: #c084fc;
      }

      .type-issue {
        background: rgba(162, 89, 196, 0.2);
        color: #a259c4;
      }

      .type-pr {
        background: rgba(124, 58, 237, 0.2);
        color: #7c3aed;
      }

      .no-results {
        text-align: center;
        color: #a78bfa;
        font-size: 18px;
        padding: 40px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: 3px solid #7c3aed;
        background: #2a2a2a;
        margin: 20px;
        box-shadow: 4px 4px 0px rgba(124, 58, 237, 0.3);
      }

      .loading {
        display: none;
      }

      .htmx-indicator {
        opacity: 0;
      }

      .htmx-request .htmx-indicator {
        opacity: 1;
      }

      .htmx-request.htmx-indicator {
        opacity: 1;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .header {
          flex-direction: column;
          gap: 15px;
          align-items: stretch;
        }

        .logo {
          text-align: center;
        }

        .logo h1 {
          font-size: 28px;
        }

        .search-container {
          max-width: none;
        }

        .search-input {
          font-size: 16px;
          padding: 14px 18px;
        }

        .result-item {
          padding: 10px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <h1>GitHub ðŸ§ </h1>
        </div>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            name="value"
            placeholder="Search discussions, issues, and pull requests..."
            hx-get="/search"
            hx-trigger="input changed delay:300ms, keyup[key=='Enter'] delay:0ms"
            hx-target="#results"
            hx-sync="this:replace"
            autocomplete="off"
          />
        </div>
      </div>

      <div id="results" class="results-container">
        <!-- Results will be loaded here -->
      </div>
    </div>

    <!-- Hidden templates for HTMX to use -->
    <!-- Template definitions for Go html/template -->
    <script type="text/template" style="display: none">
      {{define "result-item"}}
      <div class="result-item">
          <a href="{{.URL}}" class="result-title" target="_blank">{{.Title}}</a>
          <div class="result-meta">
              <span class="type-badge {{.TypeClass}}">{{.TypeBadge}}</span>
              <span>{{.Repository}}</span>
              <span>by {{.Author}}</span>
              <span>{{.CreatedAt}}</span>
          </div>
          <div class="result-body">{{.Body}}</div>
      </div>
      {{end}}

      {{define "no-results"}}
      <div class="no-results">No results found for "{{.Query}}"</div>
      {{end}}

      {{define "empty-results"}}
      <div class="no-results">Start typing to search...</div>
      {{end}}
    </script>
    <script>
      // Focus search input on page load
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".search-input").focus();
      });

      // Simple keyboard shortcuts
      document.addEventListener("keydown", function (e) {
        // Focus search input on '/' key
        if (e.key === "/" && e.target.tagName !== "INPUT") {
          e.preventDefault();
          document.querySelector(".search-input").focus();
        }

        // Clear search on Escape
        if (e.key === "Escape" && e.target.classList.contains("search-input")) {
          e.target.value = "";
          // Trigger HTMX to clear results
          htmx.trigger(e.target, "input");
        }
      });
    </script>
  </body>
</html>
